name: pipeline.yml
on:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Zig
        run: sudo apt-get update && sudo apt-get install -y zig
      - name: Run tests
        run: go test ./...