name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: python my_script.py


  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Adjust as needed

      - name: Install Bandit and jq
        run: |
          pip install bandit
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Bandit (fail only on HIGH severity)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          HIGH_COUNT=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-report.json)
          echo "Found $HIGH_COUNT high severity issues."
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "High severity issues detected! Failing the build."
            exit 1
          fi