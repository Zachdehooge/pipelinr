name: Pipeline Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  pipeline-tests:
    name: Pipeline Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Zig
        run: sudo apt-get update && sudo apt-get install -y zig
      - name: Run Go tests
        run: go test ./...
