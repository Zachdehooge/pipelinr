name: Java Format

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - temp_pipe
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download google-java-format
        run: |
          wget https://github.com/google/google-java-format/releases/download/v1.22.0/google-java-format-1.22.0-all-deps.jar

      - name: Format Java code
        run: |
          find . -name "*.java" | xargs java -jar google-java-format-1.22.0-all-deps.jar --replace

      - name: Commit and push changes
        env:
          PIPE_TOKEN: ${{ secrets.PIPE_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PIPE_TOKEN}@github.com/${{ github.repository }}.git
          git add .
          git diff --cached --quiet || git commit -m "style: format Java code with google-java-format"
          git push
