name: Python Format

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - temp_pipe
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Format with Black
      run: |
        ls -la
        black main.py
      

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Apply Black formatting"
        file_pattern: |
          ./main.py